      <tr *ngFor="let profile of followSuggestionList; index as i">
    <li class="people-list__card">
      <div class="avatar">
        <img [src]= "profile.photoUrl" alt="https://i.pravatar.cc/150?img=15" />
        
      </div>
      <div class="info">
        <p class="info__name">{{profile.displayName}}</p>
        <p class="info__username">@{{profile.bio.substring(0,5)}}</p>
      </div>
      <div class="actions">
        <button class="actions__btn">Follow</button>
      </div>
    </li>
    </tr>
    
  </ul>
  <div class="follow-card__actions">
    <a class="actions__primary">Show more</a>
  </div>
</article>
