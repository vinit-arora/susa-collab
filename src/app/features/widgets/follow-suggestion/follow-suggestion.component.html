    <!-- <tr *ngFor="let profile of followSuggestionList; index as i> -->
      <tr *ngFor="let person of followSuggestionList; index as i">
         
        <div *ngIf="!profile.following?.includes(person.uid)">
          <li class="people-list__card" >
            <div class="avatar" >
              <img [src]= "person.photoUrl" alt="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/21_Angular_logo_logos-512.png" />
              
            </div>
            <div class="info">
              <p class="info__name">{{person.displayName}}</p>
              <h1>{{person.name}}</h1>
            </div>
            <div class="actions">
              <button class="actions__btn" (click)="followUser(person.uid)">Follow</button>
            </div>
          </li>
        </div>
   
    </tr>
    
  </ul>
  <div class="follow-card__actions">
    <a class="actions__primary">Show more</a>
  </div>
</article>
