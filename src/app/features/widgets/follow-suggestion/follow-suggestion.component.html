    <!-- <tr *ngFor="let profile of followSuggestionList; index as i> -->
      <tr *ngFor="let person of followSuggestionList; index as i">
         
        <div >
          <li class="people-list__card" >
            <div class="avatar" >
              <img [src]= "person.photoUrl" >
            </div>
            <div class="info">
              <p class="info__name">{{person.displayName}}</p>
              <h1>{{person.name}}</h1>
            </div>
            <div class="actions">
              <button *ngIf="!profile.following?.includes(person.uid); else unfollow" class="actions__btn" (click)="followUser(person.uid)">Follow</button>
              <ng-template  #unfollow > <button class="actions__btn" style="background-color: black;">unfollow</button></ng-template>
             

            </div>
          </li>
        </div>
   
    </tr>
    
  </ul>
  <div class="follow-card__actions">
    <a class="actions__primary">Show more</a>
  </div>
</article>
